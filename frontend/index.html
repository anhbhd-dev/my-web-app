<!DOCTYPE html>
<html>
  <head>
    <title>My Web App</title>
  </head>
  <body>
    <h1>Welcome to My Web App</h1>
    <div id="data"></div>
    <script>
      fetch("http://localhost:5000/api/data")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("data").innerText = data.message;
        });
    </script>
  </body>
</html>
